{% load static %}

{% comment %}
    use with
    preview_user: a user to display preview
    preview_request: if present, append request to user preview
{% endcomment %}

<div class="col-xs-11 col-sm-4 col-md-2 col-lg-1 grid-item-container">
    <div class="user-profile-header">
    </div>
    <div class="user-profile-image">
        <a href="{% url 'user:profile' preview_user.id %}">
            <img src="{% static 'images/profile_picture_placeholder.jpg' %}" />
        </a>
    </div>
    <div class="grid-holder">
        <span class="user-profile-name">
            <a href="{% url 'user:profile' preview_user.id %}">
                {{ preview_user.get_full_name }}
            </a>
        </span>
        {% if preview_request %}
            <span class="user-profile-date">
                {{ preview_request.sent_date|date:"M d, Y f" }}
            </span>
            <span>
                <button class="btn site-blue-button" href=# onclick='acceptRequest({{ preview_request.id }})'>Accept</a>
                <button class="btn site-white-button" href=# onclick='rejectRequest({{ preview_request.id }})'>Reject</a>
            </span>
        {% endif %}
    </div>
</div>
