{% load static %}
<div id="grid-container">

    {% for friend in friendship_list %}
        <div class="col-sm-2 grid-item-container">
            <a href="{% url 'user:profile' friend.user.id %}">
                <div class="user-profile-image">
                    <img src="{% static 'images/profile_picture_placeholder.jpg' %}" />
                </div>
                <div class="grid-holder user-profile-name">
                    {{ friend.user.get_full_name }}
                </div>
            </a>
        </div>
    {% empty %}
        <p>You don't have any relationships.</p>
    {% endfor %}

</div>
