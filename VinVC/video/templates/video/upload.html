{% extends "base.html" %}
{% load static %}

{% block head %}
    <title>Upload video</title>
{% endblock %}

{% block content %}
    <fieldset>
        <legend>Upload a Video</legend>
        <form action="{% url 'video:upload' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% include "form.html" with form=form only %}
            <input class="btn site-button" type="submit" value="Upload"/>
        </form>
    </fieldset>
{% endblock %}
