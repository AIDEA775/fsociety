{% extends "base.html" %}
{% load static %}

{% block head %}
  <title>Upload video</title>
{% endblock %}

{% block content %}
    <fieldset>
        <legend>Upload a Video</legend>
    <form action="{% url 'video:upload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <p><input type="submit" value="Upload"/></p>
    </form>
    </fieldset>
{% endblock %}
