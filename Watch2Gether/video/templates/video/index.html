{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Video</title>
    </head>
    <body>

        <center>
            <video id="video1" autoplay>
                <source src="sobreviviendo.mp4" type="video/mp4">
                    <!-- <source src="{% static 'video/sobreviviendo.mp4' %}" />
                <source src="sobreviviendo.webm" type="video/webm">
                <source src="sobreviviendo.ogg" type="video/ogg"> -->
                Your browser does not support HTML5 video.
            </video>
            <br><br><br>

            <div style="text-align:center">
              <button onclick="playPause()">Play/Pause</button>
              <button>Comment</button>
              <br><br>
            </div>
        </center>

        <script>
        var myVideo = document.getElementById("video1");

        function playPause() {
            if (myVideo.paused)
                myVideo.play();
            else
                myVideo.pause();
        }
        </script>

    </body>
</html>
