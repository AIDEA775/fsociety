{% load static %}
<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8" />
    <title>Sign-Up/Login Form</title>
    <link rel="stylesheet" href="{% static 'videochat/css/normalize.css' %}" />
    <link rel='stylesheet' href="{% static 'videochat/css/style.css' %}" />
  </head>

  <body>
    <div class="form">
      <ul class="tab-group">
        <li class="tab active"><a href="#login">Log In</a></li>
        <li class="tab"><a href="#signup">Sign Up</a></li>
      </ul>

      <div class="tab-content">
        <div id="login">
          <h1>Welcome to Watch2Gether</h1>

          <form action="/" method="post">

            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>

            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off"/>
            </div>

            <p class="forgot"><a href="#">Forgot Password?</a></p>

            <button class="button button-block"/>Log In</button>

          </form>

        </div>

        <div id="signup">
          <h1>Sign Up or Select a SocialNetwork</h1>

          <form class="form-signin">

            <a class="col-md-2 btn btn-default" href="{% url "social:begin" 'google' %}" role="button">
              <i class="fa fa-google fa-lg"></i><strong>Google</strong>
            </a>
            <a class="col-md-2 btn btn-default" href="{% url "social:begin" 'facebook' %}" role="button">
              <i class="fa fa-facebook fa-lg"></i><strong>Facebook</strong>
            </a>
            <a class="col-md-2 btn btn-default" href="{% url "social:begin" 'twitter' %}" role="button">
              <i class="fa fa-twitter fa-lg"></i><strong>Twitter</strong>
            </a>

          </form>

          <form action="/" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <button type="submit" class="button button-block"/>Get Started</button>

          </form>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="{% static 'videochat/js/index.js' %}"></script>

  </body>
</html>
