{% load static %}
<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8" />
    <title>Sign-Up/Login Form</title>
    <link rel='stylesheet' href="{% static 'videochat/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'videochat/css/bootstrap_social.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" />
  </head>

  <body>
    <div class="form">
      <center>
        <img src="{% static 'videochat/image/watch2gether.png' %}" alt="Mountain View" style="width:100px;height:100px;">
        <br><br>
        <form class="form-signin">
          <a class="btn btn-block btn-social btn-google" href="{% url "social:begin" 'google-oauth2' %}" role="button">
            <span class="fa fa-google"></span> Google</a>
          <a class="btn btn-block btn-social btn-facebook" href="{% url "social:begin" 'facebook' %}" role="button">
            <span class="fa fa-facebook"></span> Facebook</a>
          <a class="btn btn-block btn-social btn-twitter" href="{% url "social:begin" 'twitter' %}" role="button">
            <span class="fa fa-twitter"></span> Twitter</a>
        </form>
      </center>

      <br>
      <ul class="tab-group">
        <li class="tab active"><a href="#login">Log In</a></li>
        <li class="tab"><a href="#signup">Sign Up</a></li>
      </ul>


      <div class="tab-content">
        <div id="login">
          <h1>Welcome to Watch2Gether</h1>

          <form action="{% url 'login' %}" method="post">
          {% csrf_token %}

            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input name="email" type="email"required autocomplete="off"/>
            </div>

            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input name="password" type="password"required autocomplete="off"/>
            </div>

            <p class="forgot"><a href="#">Forgot Password?</a></p>

            <button class="button button-block"/>Log In</button>

          </form>

        </div>

        <div id="signup">
          <h1>Sign Up</h1>

          <form action="{% url 'signup' %}" method="post">
          {% csrf_token %}

          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input name="first_name" type="text" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input name="last_name" type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input name="email" type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input name="password" type="password"required autocomplete="off"/>
          </div>

          <button type="submit" class="button button-block"/>Get Started</button>

          </form>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="{% static 'videochat/js/index.js' %}"></script>

  </body>
</html>
